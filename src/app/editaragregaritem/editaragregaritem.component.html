<div style="max-width:640px; margin: 50px auto;" class="p-fluid p-grid">
    <p-panel header="Lista de items" class="p-col-12">
        <div class="p-field p-col-12 p-md-12 p-grid">
            <span class="p-float-label p-col-12">
                <input type="text" pInputText [(ngModel)]="about"/> 
                <label for="inputtext">About</label>
            </span>
        </div>
        <div class="p-field p-col-12 p-md-12">
            <span class="p-float-label">
                <input type="text" pInputText [(ngModel)]="accessUrl"/> 
                <label for="inputtext">Access</label>
            </span>
        </div>
        <div class="p-field p-col-12 p-md-12">
            <span class="p-float-label">
                <input type="text" pInputText [(ngModel)]="title"/>
                <label for="inputtext">Title</label>
            </span>
        </div>
        <p-button type="button" styleClass="p-button-text" (click)="guardar()">Guardar</p-button>
        <p-button type="button" styleClass="p-button-text" routerLink="/home">Cancelar</p-button>
    </p-panel>
</div>
